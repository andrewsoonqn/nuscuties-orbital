name: Godot Tests via GDUnit

on:
  push:
    paths:
      - '/frontend/**'
      - '.github/workflows/godot-tests.yml'
  pull_request:
    paths:
      - '/frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: MikeSchulze/gdunit4-action@v1
        with:
          godot-version: '4.2.2'
          godot-net: true
          project_dir: './frontend/'
          paths: 'res://tests'
          timeout: 10
          version: 'latest'
          arguments: '--verbose'
